<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tabelas</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div>
		<h2> Tabelas </h2>
	</div>
	<section>
		<article>
			<header>
				<h2>Tech Centers Brasil</h2>
			</header>
			<table>
				<!-- caption adiciona uma legenda na tabela -->
				<caption> 
					Centros tecnicos espalhados pelo Brasil
				</caption>
				<!-- th sinaliza que a celular é o header da tabela -->
				<tr>
					<th><strong>Nome</strong></th>
					<th><strong>Cidade</strong></th>
					<th><strong>Universidade</strong></th>
				</tr>
				<tr>
					<td>Tech Center Maceió</td>
					<td>Maceió</td>
					<td>UFAL</td>
				</tr>
				<tr>
					<td>Tech Center Recife</td>
					<td>Recife</td>
					<td>UFPE</td>
				</tr>
				<tr>
					<td>Tech Center São Paulo</td>
					<td>São Paulo</td>
					<td>USP</td>
				</tr>
				<tr>
					<td>Tech Center Rio de Janeiro</td>
					<!-- colspan define quantas colunas minha celula vai ocupar --> 
					<td colspan="2" >Rio</td>
				</tr>
				<tr>
					<td>Tech Center Belo Horizonte</td>
					<td>BH</td>
					<td>UFMG</td>
				</tr>
			</table>
			<footer></footer>
		</article>
	</section>
	<footer>
	</footer>
</body>
</html>
